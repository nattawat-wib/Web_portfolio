<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> React </title>
    <link rel="stylesheet" href="./React.css">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>

<body>

    <!--!React.createElement 3 parameters .. tag / attribute / content-->
    <!--!ReactDOM.render 2 parameters .. element that put / root -->
    <!--!JSX -->

    <h1 id="root"> H1 </h1>
    <h1 id="start"> H1 </h1>

    <script type="text/babel">
        const root = document.getElementById('root');

        const newH = $('#start');
        newH.after('downH2')

        function GreetingName(props) {
            return <h1> Hello, {props.name} </h1>
        }

        const insertCon = <div>
            <GreetingName name='John' />
            <GreetingName name='James' />
            <GreetingName name='Joe' />
            <GreetingName name='Joh' />
        </div>

        ReactDOM.render(
            insertCon,
            root
        );
    </script>
</body>


</html>
